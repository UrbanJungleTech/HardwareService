spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2
hardware.rabbit.state.exchange=
hardware.rabbit.state.queueBase=state
hardware.rabbit.stateConfirmation.exchange=
hardware.rabbit.stateConfirmation.queue=stateConfirmation
hardware.rabbit.registration.exchange=
hardware.rabbit.registration.queue=hardwareRegistration
hardware.rabbit.stateChange.exchange=
hardware.rabbit.stateChange.queue=stateChange
sensor.rabbit.registration.exchange=
sensor.rabbit.registration.queue=sensorRegistration
sensor.rabbit.reading.exchange=
sensor.rabbit.reading.queue=sensorReading
server.port=8081
server.http2.enabled=true
cronservice.uri=http://localhost:8082/cron/
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl